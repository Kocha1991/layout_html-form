<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="container">
        <legend>Personal information</legend>
        <label for="surname" class="label">
          Surname:
          <input 
            type="text" 
            name="surname" 
            required 
            autocomplete="off"
          >
        </label>
        <label for="name" class="label">
          Name:
          <input 
            type="text" 
            name="name" 
            required 
            autocomplete="off"
          >
        </label>
        <label for="age" class="label">
          How old are You?
          <input 
            type="number" 
            name="your-age" 
            value="12" 
            min="1" 
            max="100" required
          >
        </label>
        <label for="date" class="label">
          Full date of birth:
          <input 
            type="date" 
            name="data-birth" 
            required
          >
        </label>
        <label for="accept" class="label">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="accept"
          >
        </label>
      </fieldset>
  
      <fieldset class="container">
        <legend>Registration</legend>
        <label for="mail" class="label">
          E-mail:
          <input 
            type="email" 
            name="e-mail" 
            placeholder="email@example.com" 
            required
          >
        </label>
        <label for="pasword" class="label">
          Password:
          <input 
            type="password" 
            name="password" 
            required
          >
        </label>
      </fieldset>
  
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <label for="love-cats" class="label">
          Do you love cats?
          <label for="love-cats-yas"> 
            <input type="radio" name="love-cats">
            Yes
          </label>
          <label for="love-cats-no">
            <input type="radio" name="love-cats">
            No
          </label>
        </label>
        <label for="favorite-color" class="label">
          What is your favorite color?
          <input  
            type="color" 
            name="favorite-color"
          >
        </label>
        <label for="time-to-bed" class="label">
          What time do you go to bed?
          <input type="time">
        </label>
        <label for="favorite-car" class="label">
          What are your favorite brand of cars?
          <select name="favorite-car"  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate-us" class="label">
          How do you rate our work?
          <input 
            type="range" 
            min="0" 
            max="10" 
            step="1" 
            name="rate-us"
          >
        </label>
      </fieldset>
  
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label for="comments" class="label">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2" 
            autocomplete="off"
          ></textarea>
        </label>
        <label for="recommend" class="label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
  
      <label for="submit" class="label">
        <button 
          type="submit" 
          class="submit" 
          name="submit"
        >
          Submit
        </button>
      </label>  
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
